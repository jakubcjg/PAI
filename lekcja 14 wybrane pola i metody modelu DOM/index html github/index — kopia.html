<!DOCTYPE html>
    <head>
        <title>PAI lekcja 14</title>
        <meta charset="utf-8">
    </head>
    <body>
		<p id="zmienna">0</p>
		<button type="button" onclick="dodawanie(1)">Sum </button>
		<script>
			function dodawanie(drugawartosc) {
			var fwartosc = document.getElementById("zmienna");
			zmienna.innerHTML = parseInt(fwartosc.innerHTML) + parseInt(drugawartosc);
			}
        </script>
    </body>
</html>

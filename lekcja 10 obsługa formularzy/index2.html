<!DOCTYPE html>
    <head>
        <title>PAI2</title>
        <meta charset="utf-8">
    </head>
    <body>
        
        <form>
            <legend>Wybierz</legend>
            <input type="radio" value="A" name="radio"> A
            <input type="radio" value="B" name="radio"> B
            <input type="radio" value="C" name="radio" checked> C
        </form>
        
        <button onclick="display()">Wy≈õlij</button>
        <p id="test1"> ... </p>
        
        <script type="text/javascript">
        function display() {
            var field = document.getElementsByName('radio');
            var value1;
            for(var i = 0; i < field.length; i++){
                if(field[i].checked){
                    value1 = field[i].value;
                }
            }
            document.getElementById("test1").textContent = value1;
        }
        </script>
            
        </script>
    </body>
</html>

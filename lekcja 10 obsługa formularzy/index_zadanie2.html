<!DOCTYPE html>
    <head>
        <title>PAI3 zadanie 2</title>
        <meta charset="utf-8">
    </head>
    <body>
        
        <form>
            <legend>Wybierz*</legend>
            <input type="radio" value="Wybrano cel podróży" name="transport" /> Wybierz cel podróży<br>
			<input type="text" value=" " name="transport" /> <br><br>
            <legend> Wybierz bilet*</legend>
			<input type="checkbox" value="normalny" name="transport" /> Normalny<br>
			<input type="checkbox" value="ulgowy" name="transport" /> Ulgowy<br>
			<input type="checkbox" value="studencki" name="transport" /> Studencki<br><br>
			<legend>Dodatkowe opcje połączenia</legend>
            <input type="checkbox" value="połączenie bezpośrednie" name="transport" /> połączenie bezpośrednie<br>
            <input type="checkbox" value="połączenie w dwie strony" name="transport" /> połączenie w dwie strony<br><br>
			<form>
            <legend>Wybierz przewoźnika*</legend>
            <select id="transport">
                <option value="PKP Intercity" name="transport">PKP Intercity</option>
                <option value="Koleje Pomorze Zachodnie" name="transport">Koleje Pomorze Zachodnie</option>
                <option value="LEO Express" name="transport">LEO Express</option>
                <option value="Ceskie Drahy" name="transport">Ceskie Drahy</option>
            </select>
        </form>
        <button onclick="display()">Wyślij</button>
        <p id="test1"> ... </p>
        
        <script type="text/javascript">
        function display() {
		
            var field = document.getElementsByName('transport');
            var value1 ='';
            for(var i = 0; i < field.length; i++){
                if(field[i].checked){
                    value1 = value1+' '+ field[i].value;
                }
            }
            if (value1=='') value1="Wybierz ustawienia połączenia";
            
            document.getElementById("test1").textContent = value1;
        }
        </script>
            
        </script>
    </body>
</html>

<!DOCTYPE html>
	<head>
		<title>Strona testowa</title>
	</head>
	<body>
		<script type="text/javascript">
			var ocena = 0
			var zmienna = 30
			
			if (zmienna >= 0, zmienna <= 39){
				ocena = 1
				document.write("masz: " + ocena)
			}
			else if (zmienna >= 40, zmienna >= 54){
				ocena = 2
				document.write("masz: " + ocena)
			}
			else if (zmienna >= 55, zmienna >= 69){
				ocena = 3
				document.write("masz: " + ocena)
			}
			else if (zmienna >= 70, zmienna >= 84){
				ocena = 4
				document.write("masz: " + ocena)
			}
			else if (zmienna >= 85, zmienna >= 94){
				ocena = 5
				document.write("masz: " + ocena)
			}
			else if (zmienna >= 95, zmienna >= 100){
				ocena = 6
				document.write("masz: " + ocena)
			}
		</script>
	</body>
</html>

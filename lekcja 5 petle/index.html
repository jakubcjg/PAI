<!DOCTYPE html>
    <head>
        <title>PAI</title>
        <meta charset="utf-8">
    </head>
    <body>
		<script type="text/javascript">
			count = 0
			document.write("<pre>");
			for (count2 = 0; count2 <= 3; ++count2){
			for (count = 0; count <= 3; ++count){
				document.write("  k: " + count + " " + " w: " + count2);
			}
			document.write("<br>");
			}
			document.write("</pre>")
		</script>
    </body>
</html>

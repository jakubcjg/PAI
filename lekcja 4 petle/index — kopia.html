<!DOCTYPE html>
    <head>
        <title>PAI</title>
        <meta charset="utf-8">
    </head>
    <body>
		<script type="text/javascript">
			count = 2
		
			do
			{
				document.write("Liczba wyświetlona w pętli while: " + count + "<br>")
			}while (++count <= 6)
			
			for (count = 12; count <= 15; ++count){
				document.write("Liczba wyświetlona w pętli for: " + count + "<br>");
			}			
			
		</script>
    </body>
</html>

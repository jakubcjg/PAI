<!DOCTYPE html>
    <head>
        <title>PAI</title>
        <meta charset="utf-8">
    </head>
    <body>
		<script type="text/javascript">
			count = 4
		
			do
			{
				if (count % 2 == 0) {
					document.write(count + "<br>")
					}
			}while (++count <= 12)
			
			for (count = 0; count <= 3; ++count){
				document.write("Liczba " + "<br>");
			}			
			
		</script>
    </body>
</html>

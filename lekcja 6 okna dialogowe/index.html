<!DOCTYPE html>
    <head>
        <title>PAI</title>
        <meta charset="utf-8">
    </head>
    <body>
		<script type="text/javascript">
			document.write("<pre>");
			var szerokosc = parseInt(prompt("Podaj szerokość"))
			var wysokosc = parseInt(prompt("Podaj wysokosc"))
			for (count2 = 1; count2 <= +wysokosc; ++count2){
			for (count = 1; count <= +szerokosc; ++count){
				document.write("*");
			}
			document.write("<br>");
			}
			document.write("</pre>")
		</script>
    </body>
</html>

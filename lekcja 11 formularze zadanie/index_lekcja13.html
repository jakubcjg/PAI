<!DOCTYPE html>
    <head>
        <title>PAI</title>
        <meta charset="utf-8">
    </head>
    <body>
		<input type = "number" id = "numer">
		<input type = "number" id = "numer2">
		<button onclick = "wyswietl()">Wyslij</button>
		<script type = "text/javascript">
			function wyswietl() {
				var liczba = document.getElementById("numer").value;
				var liczba2 = document.getElementById("numer2").value;
				
				for (var i=1; i <= liczba; i++){
				for (var j=1; j <= liczba2; j++){
					document.write("*");
			}
			document.write("<br>");
			}
		}
        </script>
    </body>
</html>

        <button onclick="display()">Wyślij</button>

		<script type="text/javascript">
        function display() {
		
			var napis1 = document.getElementById('kredyt').value;
			var napis2 = document.getElementById('miesiace').value;
            var napis3 = document.getElementById('oprocentowanie').value;
			var miesiecznarata = rata(napis1, napis2, napis3)
            var pustepole ='';
			
            document.getElementById("test1").textContent = miesiecznarata;
			
        }
		function rata(napis1, napis2, napis3) {
			var miesiecznarata = (napis1+napis2/napis3);
			return miesiecznarata;
			
		}
        </script>
		
        </script>
